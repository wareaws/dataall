version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - npm install -g aws-cdk@2
      - pip install -r deploy/requirements.txt
  build:
    commands:
      - echo Build started on `date`
      - echo Synthesizing CDK app...
      - cdk synth
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: cdk.out
